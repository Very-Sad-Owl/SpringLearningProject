<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="parts/common :: head"></head>

<body>

<div th:insert="~{parts/common :: scripts}"></div>
<div th:replace="parts/common :: navbar"></div>

<div id="container">
    <div class="container">
        <div th:replace="parts/common :: userNavbar"></div>
    </div>

    <div class="container mt-5">
        <form method="post" action="/user/productlist" enctype="multipart/form-data">

        <h5 th:text="${tea.getId()}"></h5>

        <div th:if="${tea.getFilename()}" class="col-md-5 mb-3">
            <div>
                <img th:src="${tea.getFilename()}" class="rounded mx-auto w-100 mb-5">
            </div>
            <input type="file" name="file">
        </div>

        <div class="form-group row">
            <label
                    th:text="#{locale.tea.title}"
                    class="col-sm-2 col-form-label"></label>
            <div class="col-sm-6">
                <input type="text" name="teaTitle" class="form-control" th:value="${tea.getTeaTitle()}"/>
            </div>
        </div>

        <div class="form-group row">
            <label
                    th:text="#{locale.tea.brand}"
                    class="col-sm-2 col-form-label"></label>
            <div class="col-sm-6">
                <input type="text" name="brand" class="form-control" th:value="${tea.getBrand()}"/>
            </div>
        </div>


        <div class="form-group row">
            <label
                    th:text="#{locale.tea.country}"
                    class="col-sm-2 col-form-label"></label>
            <div class="col-sm-6">
                <input type="text" name="country" class="form-control" th:value="${tea.getCountry()}" />
            </div>
        </div>

        <div class="form-group row">
             <label
                     th:text="#{locale.tea.type}"
                     class="col-sm-2 col-form-label"></label>
             <div class="col-sm-6">
                 <input type="text" name="type" class="form-control" th:value="${tea.getType()}" />
             </div>
        </div>

        <div class="form-group row">
            <label
                    th:text="#{locale.tea.volume}"
                    class="col-sm-2 col-form-label"></label>
            <div class="col-sm-6">
                <input type="text" name="volume" class="form-control" th:value="${tea.getVolume()}" />
            </div>
        </div>

        <div class="form-group row">
            <label
                    th:text="#{locale.tea.taste}"
                    class="col-sm-2 col-form-label"></label>
            <div class="col-sm-6">
                <input type="text" name="fragranceBaseNotes" class="form-control" th:value="${tea.getFragranceBaseNotes()}"/>
            </div>
        </div>

        <div class="form-group row">
            <label
                    th:text="#{locale.tea.price}"
                    class="col-sm-2 col-form-label"></label>
            <div class="col-sm-6">
                <input type="text" name="price" class="form-control" th:value="${tea.getPrice()}"/>
            </div>
        </div>

        <div class="form-group">
            <label
                    th:text="#{locale.tea.description}"
                    for="exampleFormControlTextarea1"></label>
            <textarea class="form-control col-sm-8" id="exampleFormControlTextarea1" rows="3" th:value="${tea.getDescription()}"></textarea>
        </div>
            <input type="hidden" name="id" th:value="${tea.getId()}"/>
            
        <button
                th:text="#{locale.action.add}"
                type="submit" class="btn btn-dark">
        </button>

        </form>
    </div>
</div>

<footer th:insert="~{parts/common :: footer}"></footer>
</body>
</html>
