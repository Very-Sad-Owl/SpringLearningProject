<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="parts/common :: head"></head>

<body>
<div th:insert="~{parts/common :: scripts}"></div>
<div th:replace="parts/common :: navbar"></div>

<div id="container">
    <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://sun9-59.userapi.com/impg/12tXapCLHEDapQk9MbLh3E0UcFjdruYyNTsbUQ/514KABJg0uE.jpg?size=1920x900&quality=96&sign=63bd6aa9600e1db19a491315546dd21a&type=album" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://sun9-31.userapi.com/impg/UrIfNAAe6LPPPcdBzE0WmpTAXwpXKLoMEqSD-A/quYvIEqss9Q.jpg?size=1920x900&quality=96&sign=52aa0c41e4c2c738c567936141f9046c&type=album" alt="Second slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>

<footer th:insert="~{parts/common :: footer}"></footer>
</body>
</html>
